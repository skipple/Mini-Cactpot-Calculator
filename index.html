<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML 5 Boilerplate</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>


  <div class="container">
    <div class="header">
      <h1>Skipple's FFXIV Mini Cacpot Calculator</h1>
    </div>


    <div class="cacpot-container">
      <table class="cacpot-table">
        <tr class="arrow-header">
          <td id="option-1">1 ↘</td>
          <td id="option-2">2 ↓</td>
          <td id="option-3">3 ↓</td>
          <td id="option-4">4 ↓</td>
          <td id="option-5"> 5 ↙</td>
        </tr>
        <tr id="row-1">
          <td class="arrow-header" id="option-6">6 →</td>
          <td id="num-1"><input type="number" id="num-1-entry" max="9"></td>
          <td id="num-2"><input type="number" id="num-2-entry" max="9"></td>
          <td id="num-3"><input type="number" id="num-3-entry" max="9"></td>
        </tr>
        <tr id="row-2">
          <td class="arrow-header" id="option-7">7 →</td>
          <td id="num-4"><input type="number" id="num-4-entry" max="9"></td>
          <td id="num-5"><input type="number" id="num-5-entry" max="9"></td>
          <td id="num-6"><input type="number" id="num-6-entry" max="9"></td>
        </tr>
        <tr id="row-3">
          <td class="arrow-header" id="option-8">8 →</td>
          <td id="num-7"><input type="number" id="num-7-entry" max="9"></td>
          <td id="num-8"><input type="number" id="num-8-entry" max="9"></td>
          <td id="num-9"><input type="number" id="num-9-entry" max="9"></td>
        </tr>
      </table>
    </div>

    <div class="result"><button id="calculate-btn">Calculate Best Line</button>
      <div id="result">Test</div>
    </div>

  </div>
  <script src="cactpot-calc.js"></script>
</body>

</html>
