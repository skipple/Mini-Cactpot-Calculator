<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Skipple's Cactpot Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">


</head>

<body>
  <div class="header">
    <h1>Skipple's Mini Cactpot Calculator</h1>
    <p>Instruction on how to use the calculator will go here</p>
  </div>  

  <div class="body-container">
    
    <div class="cacpot-container">
      <table class="cacpot-table">
        <tr class="arrow">
          <td class="arrow diag-left-arrow" id="diag-left"></td>
          <td class="arrow down-arrow" id="column-1"></td>
          <td class="arrow down-arrow" id="column-2"></td>
          <td class="arrow down-arrow" id="column-3"></td>
          <td class="arrow diag-right-arrow" id="diag-right"></td>
        </tr>
        <tr id="row-1">
          <td class="arrow right-arrow" id="row-1"></td>
          <td class="num-input" id="num-1"><input type="number" id="num-1-entry" min="1" max="9"></td>
          <td class="num-input" id="num-2"><input type="number" id="num-2-entry" min="1" max="9"></td>
          <td class="num-input" id="num-3"><input type="number" id="num-3-entry" min="1" max="9"></td>
        </tr>
        <tr id="row-2">
          <td class="arrow right-arrow" id="row-2"></td>
          <td class="num-input" id="num-4"><input type="number" id="num-4-entry" min="1" max="9"></td>
          <td class="num-input" id="num-5"><input type="number" id="num-5-entry" min="1" max="9"></td>
          <td class="num-input" id="num-6"><input type="number" id="num-6-entry" min="1" max="9"></td>
        </tr>
        <tr id="row-3">
          <td class="arrow right-arrow" id="row-3"></td>
          <td class="num-input" id="num-7"><input type="number" id="num-7-entry" min="1" max="9"></td>
          <td class="num-input" id="num-8"><input type="number" id="num-8-entry" min="1" max="9"></td>
          <td class="num-input" id="num-9"><input type="number" id="num-9-entry" min="1" max="9"></td>
        </tr>
      </table>
    </div>

      <div class="result-container">
        <button id="reset-btn">Reset</button>
        <div id="result">
          <div id="error-text"></div>
          <div id="best-options"></div>
          <div id="expected-value"></div>
        </div>
      </div>
    

  </div>

  <footer>
    <p>FINAL FANTASY XIV and related assets are property of Square Enix Holdings Co., Ltd. This is a fan-made tool and
      is not affiliated with or endorsed by Square Enix.</p>
  </footer>

  <script src="validation.js"></script>
  <script src="gameLogic.js"></script>
  <script src="uiManager.js"></script>
</body>

</html>
